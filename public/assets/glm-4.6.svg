<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradiente festivo -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0E5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para a sombrinha -->
    <radialGradient id="umbrellaGrad">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </radialGradient>
    
    <!-- Sombras -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Confetes animados -->
  <g opacity="0.7">
    <rect x="50" y="80" width="8" height="20" fill="#FF6B6B" transform="rotate(45 54 90)">
      <animateTransform attributeName="transform" type="rotate" from="45 54 90" to="405 54 90" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="320" y="100" width="8" height="20" fill="#4ECDC4" transform="rotate(-30 324 110)">
      <animateTransform attributeName="transform" type="rotate" from="-30 324 110" to="330 324 110" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="150" y="60" width="8" height="20" fill="#FFD700" transform="rotate(60 154 70)">
      <animateTransform attributeName="transform" type="rotate" from="60 154 70" to="420 154 70" dur="3.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="280" y="50" width="8" height="20" fill="#FF69B4" transform="rotate(-45 284 60)">
      <animateTransform attributeName="transform" type="rotate" from="-45 284 60" to="315 284 60" dur="4.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Sombra no chão -->
  <ellipse cx="200" cy="350" rx="80" ry="20" fill="#00000020"/>
  
  <!-- Corpo da capivara -->
  <g transform="translate(200, 250)" filter="url(#shadow)">
    <!-- Perna direita (levantada) -->
    <ellipse cx="30" cy="60" rx="15" ry="35" fill="#8B7355" transform="rotate(-20 30 60)">
      <animateTransform attributeName="transform" type="rotate" values="-20 30 60;-30 30 60;-20 30 60" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Perna esquerda -->
    <ellipse cx="-30" cy="60" rx="15" ry="35" fill="#8B7355" transform="rotate(10 -30 60)">
      <animateTransform attributeName="transform" type="rotate" values="10 -30 60;20 -30 60;10 -30 60" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Corpo principal -->
    <ellipse cx="0" cy="0" rx="70" ry="50" fill="#A0826D"/>
    
    <!-- Barriga mais clara -->
    <ellipse cx="0" cy="5" rx="55" ry="35" fill="#C4A57B"/>
    
    <!-- Braço direito (levantado com sombrinha) -->
    <ellipse cx="45" cy="-20" rx="12" ry="30" fill="#8B7355" transform="rotate(-45 45 -20)">
      <animateTransform attributeName="transform" type="rotate" values="-45 45 -20;-55 45 -20;-45 45 -20" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Braço esquerdo (para o lado) -->
    <ellipse cx="-45" cy="10" rx="12" ry="25" fill="#8B7355" transform="rotate(30 -45 10)">
      <animateTransform attributeName="transform" type="rotate" values="30 -45 10;40 -45 10;30 -45 10" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Cabeça -->
    <ellipse cx="0" cy="-45" rx="45" ry="40" fill="#A0826D"/>
    
    <!-- Focinho -->
    <rect x="-20" y="-40" width="40" height="25" rx="12" fill="#8B7355"/>
    
    <!-- Nariz -->
    <ellipse cx="0" cy="-35" rx="8" ry="6" fill="#2C1810"/>
    
    <!-- Olhos -->
    <ellipse cx="-15" cy="-50" rx="8" ry="10" fill="#2C1810"/>
    <ellipse cx="15" cy="-50" rx="8" ry="10" fill="#2C1810"/>
    <ellipse cx="-13" cy="-52" rx="3" ry="4" fill="#FFFFFF"/>
    <ellipse cx="17" cy="-52" rx="3" ry="4" fill="#FFFFFF"/>
    
    <!-- Boca sorridente -->
    <path d="M -10,-30 Q 0,-25 10,-30" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Orelhas -->
    <ellipse cx="-30" cy="-65" rx="12" ry="15" fill="#8B7355"/>
    <ellipse cx="30" cy="-65" rx="12" ry="15" fill="#8B7355"/>
    <ellipse cx="-30" cy="-65" rx="6" ry="8" fill="#2C1810"/>
    <ellipse cx="30" cy="-65" rx="6" ry="8" fill="#2C1810"/>
    
    <!-- Sombrinha de frevo -->
    <g transform="translate(60, -50)">
      <!-- Cabo da sombrinha -->
      <rect x="-2" y="0" width="4" height="40" fill="#8B4513"/>
      
      <!-- Guarda-chuva -->
      <path d="M -30,-5 Q 0,-35 30,-5 L 25,0 L 20,-2 L 15,-3 L 10,-4 L 5,-4 L 0,-5 L -5,-4 L -10,-4 L -15,-3 L -20,-2 L -25,0 Z" 
            fill="url(#umbrellaGrad)" opacity="0.9">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;5 0 0;-5 0 0;0 0 0" dur="1s" repeatCount="indefinite"/>
      </path>
      
      <!-- Detalhes da sombrinha -->
      <line x1="0" y1="-5" x2="0" y2="-30" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
      <line x1="-15" y1="-3" x2="-15" y2="-25" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
      <line x1="15" y1="-3" x2="15" y2="-25" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Notas musicais flutuando -->
  <g opacity="0.6">
    <text x="100" y="150" font-family="Arial" font-size="20" fill="#FF6B6B">♪
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite"/>
    </text>
    <text x="300" y="180" font-family="Arial" font-size="18" fill="#4ECDC4">♫
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="80" y="200" font-family="Arial" font-size="16" fill="#FFD700">♪
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-12; 0,0" dur="1.8s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Estrelas cintilantes -->
  <g>
    <path d="M 350,100 L 352,106 L 358,106 L 353,110 L 355,116 L 350,112 L 345,116 L 347,110 L 342,106 L 348,106 Z" 
          fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,150 L 51,154 L 55,154 L 52,157 L 53,161 L 50,158 L 47,161 L 48,157 L 45,154 L 49,154 Z" 
          fill="#FF69B4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
